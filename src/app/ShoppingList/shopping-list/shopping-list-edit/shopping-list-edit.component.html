<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient()" #addIngrForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Ingredient </label>
                    <input class="form-control" type="text" id="name" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control"  type="number" id="amount" name="amount" ngModel required min="1">  
                </div>
            </div> 
            <div class="row">
                <button class="btn btn-success" type="submit" [disabled]="addIngrForm.invalid">{{editMode ? 'Save' : 'Add'}}</button>
                <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
                <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>   
        </form>
    </div>
</div>
