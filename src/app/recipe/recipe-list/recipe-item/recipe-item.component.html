<a
    routerLinkActive="active"
    [routerLink]="id"
    style="cursor: pointer;"
    class="list-group-item clearfix">
   <div class="pull-left">
    <h4 class="list-group-item-heading" [innerText]="recipe.name"></h4>
    <p class="list-group-item-text" [innerText]="recipe.description"></p>
</div>
<span class="pull-right">
    <img [src]="recipe.imagePath" alt="image" class="img-responsive" style="max-height: 60px;">
</span>
</a>
