<div class="row">
    <div class="col-xs-12">
        <img src={{recipeDetail.imagePath}} alt="Recipe picture" class="img-responsive" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 [innerText]="recipeDetail.name"></h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
                class="btn btn-primary dropdown-toggle">Manage recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
                <li><a routerLink="edit">Edit recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" [innerText]="recipeDetail.description"></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipeDetail.ingredients" class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
