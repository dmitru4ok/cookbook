<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="RecipeForm">
            <div class="row">
                    <button class="btn btn-success col-xs-2" type="submit" [disabled]="RecipeForm.invalid">Save</button>
                    <button class="btn btn-danger col-xs-2" type="button" (click)="onNavigateAway()">Cancel</button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="RecipeForm.value['imagePath']" alt="Dish preview" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description"></label>
                        <textarea id="description" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 6px;" *ngFor="let ingrForm of ingredientArray.controls; let name = index" [formGroupName]="name">
                       <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                       </div>
                       <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                       </div>
                       <div class="col-xs-1">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(name)">X</button>
                       </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
